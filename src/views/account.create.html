<div class="container">

    <div class="row">
        <h3>{{Title}}</h3>
        <hr>

        <progress class="progress" value="{{CurrentStep}}" max="{{TotalSteps}}" aria-describedby="example-caption-2"></progress>
    </div>

    <div class="row">
        <div class="tab-content">
            <div class="tab-pane fade" [ngClass]="{'in active':CurrentStep==1}" id="step1">
                <h4>Choose a blog service</h4>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                       WordPress
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" >
                       Google Blogger
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" >
                        Other service                  </label>
                </div>


            </div>

            <div class="tab-pane fade" [ngClass]="{'in active':CurrentStep==2}" id="step2">
                <h4>Add a blog account</h4>
                <div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Web address of your blog</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter address of your blog">
                        <small id="emailHelp" class="form-text text-muted">Normally this address is your home page of your blog.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">User name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your user name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Enter your password">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Remember my password
                        </label>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" [ngClass]="{'in active':CurrentStep==3}" id="step3">
                <label>Detecting...</label>
                <progress class="progress" value="{{CurrentStep}}" max="{{TotalSteps}}" aria-describedby="example-caption-2"></progress>
            </div>

            <div class="tab-pane fade" [ngClass]="{'in active':CurrentStep==4}" id="step4">
                <h4>you blog has been set up</h4>
                <p>Please confirm that you would like to save this blog</p>

                 <div class="form-group">
                        <label for="exampleInputEmail1">Blog nickname</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your blog name">
                    </div>
            </div>
        </div>
    </div>

    <hr>

    <div id="buttonBar" class="row">
        <div class="text-xs-right">
            <button type="button" class="btn btn-outline-secondary" [ngClass]="{'disabled': !CanGoPrevious()}" (click)="Previous()">Back</button>
            <button type="button" class="btn btn-outline-secondary" [ngClass]="{'disabled': !CanGoNext(), 'collapse':CanFinish()}" (click)="Next()">Next</button>
            <button type="button" class="btn btn-outline-secondary" [ngClass]="{'collapse': !CanFinish()}" (click)="Finish()">Finish</button>
            <button type="button" class="btn btn-outline-secondary" (click)="Cancel()">Cancel</button>
        </div>
    </div>

</div>
