<div class="modal fade" id="modal_of_dialog_host">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" *ngIf="showClose" [ngClass]="{'disabled':!CanClose()}" (click)="CanClose() && Cancel()">
          <span aria-hidden="true">&times;</span>
        </button>
                <h4 *ngIf='Title' class="modal-title">{{ Title }}</h4>
            </div>
            <div class="modal-body">


            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" [ngClass]="{'disabled':!CanClose()}" (click)="CanClose() && Cancel()">{{LabelCancel}}</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" [ngClass]="{'disabled':!CanSubmit()}" (click)="CanSubmit() && Submit()">{{LabelSubmit}}</button>
            </div>
        </div>
    </div>
</div>
